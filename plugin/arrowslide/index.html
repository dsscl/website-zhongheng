<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/arrowslide.css" />
		<title>带左右箭头的轮播图</title>
	</head>
	<body>
		<div class="ck-slide">
			<ul class="ck-slide-wrapper">
				<li><img src="img/1.jpg" alt=""></li>
				<li><img src="img/2.jpg" alt=""></li>
				<li><img src="img/3.jpg" alt=""></li>
				<li><img src="img/4.jpg" alt=""></li>
				<li><img src="img/5.jpg" alt=""></li>
			</ul>
			<a href="javascript:;" class="ctrl-slide ck-prev">上一张</a> 
			<a href="javascript:;" class="ctrl-slide ck-next">下一张</a>
			<ul class="ck-slidebox">
				<li class="current"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
				
        <div class="zhushi">
	        <p>注：</p>
	        <p>源码来自slider插件，自行添加鼠标移入圆点标记切换方法，新增垂直滚动方法，提供设置自动播放时间间隔参数设置。</p>
	        <p>目的：更好地理解插件，继而能更好的使用</p>
	        <p>IE7+、Chrome、IE Edge、Firefox、Opera、Safari下测试初步通过</p>
	        <p>轮播图大小，由.ck-slide 和 .ck-slide .ck-slide-wrapper li 两个元素控制</p>
        </div>
		
		<script type="text/javascript" src="js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript" src="js/slide.js" ></script>
		<script>
			$(".ck-slide").ckSlide({
				autoPlay: true,//默认为不自动播放，需要时请以此设置
				dir: "x",//默认效果淡隐淡出，x为水平移动，y 为垂直滚动
				interval: 3000,//默认间隔2000毫秒
			});
		</script>
	</body>
</html>
