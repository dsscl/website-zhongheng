	<script>
		$(document).ready(function(){
			/* 轮播图插件调用 */
			$(".slide-index").ckSlide({
				autoPlay: true,//默认为不自动播放，需要时请以此设置
				dir: "x",//默认效果淡隐淡出，x为水平移动，y 为垂直滚动
				interval: 3000,//默认间隔2000毫秒
			});
			$(".slide-cooperator").ckSlide({
				autoPlay: true,//默认为不自动播放，需要时请以此设置
				dir: "x",//默认效果淡隐淡出，x为水平移动，y 为垂直滚动
				interval: 3000,//默认间隔2000毫秒
			});
			/* 轮播图图片居中不变形 */
			$(".slide-index .ck-slide-wrapper li img").each(function(){
				var wthspare = $(this).width() - $(".slide-index .ck-slide-wrapper li").width();
				if(wthspare>0){
					$(this).css("margin-left",-wthspare*0.5);
				}
			});

			/*nav子菜单显示隐藏*/
			var index;
			$("[class ^= 'navmenu'").mouseenter(function(){
				$(".childmenuWrap").hide();
				index = $(this).attr("class").split("-")[1];
				$(".childmenu-"+index).slideDown(200);
				setTimeout(function(){
					$(".childmenu-"+index).show();
				},200);
			});
			$(".indexNav").mouseleave(function(){
				$(".childmenuWrap").hide();
			});
		})
	</script>
